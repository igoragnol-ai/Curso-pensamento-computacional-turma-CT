<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre - Prof. Igor</title>
  <style>
    body {
      background-image: url('aula.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100%;  
      font-family: Arial, Helvetica, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #ffffff;
    }

    .card, .footer-card, .navbar {
      background: rgba(0, 0, 0, 0.686);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 64, 255, 0.452);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 20px;
    }

    .navbar a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ff00;
    }

    .card {
      padding: 24px;
      font-size: 20px;
      text-align: center;
    }

    .foto-pessoal {
      width: 300px;
      height: 300px;
      border-radius: 20%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    h1 { margin-top: 0; }
    ul { margin-top: 12px; text-align: left; display: inline-block; }
    li { margin: 6px 0; }

    .footer-card {
      margin-top: 18px; 
      padding: 16px;
      text-align: center;
      font-size: 0.95rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">Início</a>
    <a href="#">Contato</a>
  </nav>

  <main class="card">
    <img src="a.png" alt="Foto pessoal do professor Igor" class="foto-pessoal">

    <h1>Prof. Igor</h1>
    <p>Sou professor de programação e robótica.</p>
    <p>Vou trabalhar com as seguintes tecnologias:</p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </main>

  <footer class="footer-card">
    Informaçoes para o curso formadores pensamento computacional
  </footer>
</body>
</html>
